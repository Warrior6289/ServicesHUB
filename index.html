<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- SEO Meta Tags -->
    <title>Services Hub - Find Trusted Professionals for Every Job</title>
    <meta name="description" content="Connect with skilled professionals for all your home and business needs. From plumbers and electricians to cleaners and technicians - find verified experts ready to help." />
    <meta name="keywords" content="home services, professional services, plumbers, electricians, cleaners, technicians, service marketplace, home repairs" />
    <meta name="author" content="Services Hub" />
    <meta name="robots" content="index, follow" />
    <link rel="canonical" href="https://services-hub.com" />
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Services Hub - Find Trusted Professionals for Every Job" />
    <meta property="og:description" content="Connect with skilled professionals for all your home and business needs. From plumbers and electricians to cleaners and technicians - find verified experts ready to help." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://services-hub.com" />
    <meta property="og:image" content="https://services-hub.com/og-image.jpg" />
    <meta property="og:site_name" content="Services Hub" />
    <meta property="og:locale" content="en_US" />
    
    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Services Hub - Find Trusted Professionals for Every Job" />
    <meta name="twitter:description" content="Connect with skilled professionals for all your home and business needs. From plumbers and electricians to cleaners and technicians - find verified experts ready to help." />
    <meta name="twitter:image" content="https://services-hub.com/og-image.jpg" />
    <meta name="twitter:site" content="@serviceshub" />
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="icon" type="image/png" href="/favicon.png" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Theme Color -->
    <meta name="theme-color" content="#f97316" />
    <meta name="msapplication-TileColor" content="#f97316" />
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <!-- Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "Services Hub",
      "description": "Connect with skilled professionals for all your home and business needs",
      "url": "https://services-hub.com",
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://services-hub.com/services?q={search_term_string}",
        "query-input": "required name=search_term_string"
      }
    }
    </script>
    
    <style>
      /* Prevent overscroll bounce and ensure consistent background */
      html, body {
        overscroll-behavior: none;
        -webkit-overflow-scrolling: touch;
        background-color: #ffffff;
        overflow-x: hidden;
      }
      
      body.dark {
        background-color: #0f172a;
      }
      
      /* Ensure background covers overscroll areas */
      body::before {
        content: '';
        position: fixed;
        top: -100vh;
        left: 0;
        right: 0;
        bottom: -100vh;
        background-color: #ffffff;
        z-index: -1;
        pointer-events: none;
      }
      
      body.dark::before {
        background-color: #0f172a;
      }
    </style>
  </head>
  <body class="min-h-screen bg-white text-slate-900 dark:bg-slate-900 dark:text-slate-100">
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
