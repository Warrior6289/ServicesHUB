<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Services Hub - Loading...</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #f97316, #ea580c);
            font-family: Arial, sans-serif;
            color: white;
        }
        .container {
            text-align: center;
            max-width: 400px;
            padding: 40px 20px;
        }
        .logo {
            font-size: 3rem;
            margin-bottom: 20px;
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 10px;
        }
        p {
            font-size: 1.1rem;
            margin-bottom: 30px;
            opacity: 0.9;
        }
        .loading {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .error {
            background: rgba(255,255,255,0.1);
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }
        .refresh-btn {
            background: white;
            color: #f97316;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
        }
        .refresh-btn:hover {
            background: #f3f4f6;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">üöÄ</div>
        <h1>Services Hub</h1>
        <p>Loading your application...</p>
        <div class="loading"></div>
        
        <div class="error" id="error" style="display: none;">
            <h3>‚ö†Ô∏è Loading Failed</h3>
            <p>If you see this message, there might be an issue with the application.</p>
            <button class="refresh-btn" onclick="window.location.reload()">
                üîÑ Refresh Page
            </button>
        </div>
    </div>

    <script>
        // Show error message after 10 seconds if React app hasn't loaded
        setTimeout(() => {
            const errorDiv = document.getElementById('error');
            if (errorDiv) {
                errorDiv.style.display = 'block';
            }
        }, 10000);

        // Log for debugging
        console.log('üìÑ Fallback HTML loaded');
        console.log('üîç Checking for React app...');
        
        // Check if React app loads
        let reactLoaded = false;
        const checkInterval = setInterval(() => {
            const root = document.getElementById('root');
            if (root && root.children.length > 0) {
                reactLoaded = true;
                clearInterval(checkInterval);
                console.log('‚úÖ React app loaded successfully');
                // Hide fallback
                document.body.style.display = 'none';
            }
        }, 100);

        // Stop checking after 15 seconds
        setTimeout(() => {
            clearInterval(checkInterval);
            if (!reactLoaded) {
                console.log('‚ùå React app failed to load');
            }
        }, 15000);
    </script>
</body>
</html>
